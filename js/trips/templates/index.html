<div class="content">
  <h2>Trips Index</h2>
  <form data-ng-submit="indexVm.create()">
    <input placeholder="Destination" data-ng-model="indexVm.newTrip.destination" />
    <input placeholder="Start Date" data-ng-model="indexVm.newTrip.start" />
    <input placeholder="End Date" data-ng-model="indexVm.newTrip.end" />
    <button type="submit">Create</button>
  </form>
  <br>

  <div data-ng-repeat="trip in indexVm.trips">
    <a data-ui-sref="tripShow({id: $index})">
      <p>{{trip.destination}}</p>
      <p>{{trip.start}} - {{trip.end}}</p>
    </a>
  </div>

</div>
