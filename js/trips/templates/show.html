<div class="content">

  <h2>Entry Show</h2>
  <img data-ng-src="{{showVm.trip.photo_url}}">
  <p>{{showVm.trip.author}}</p>
  <p>{{showVm.trip.body}}</p>

  <form data-ng-submit="showVm.update()">
    <input data-ng-model="showVm.trip.author" />
    <input data-ng-model="showVm.trip.body" />
    <input data-ng-model="showVm.trip.photo_url" />
    <button type="submit">Update</button>
    <button data-ui-sref="tripsIndex" data-ng-click="showVm.delete()">Delete</button>
  </form>
</div>
